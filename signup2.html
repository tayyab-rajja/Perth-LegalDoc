<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
         />
      <link
         href="https://fonts.googleapis.com/css?family=Poppins"
         rel="stylesheet"
         />
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"
         ></script>
      <link rel="stylesheet" type="text/css" href="./css/styles.css" />
      <script src="./Js/index.js"></script>
   </head>
   <body>
      <section class="">
         <div class="signup-header">
            <div class="banner-section-con">
               <div class="banner-inner">
                  <h1>CREATE NEW ACCOUNT</h1>
               </div>
            </div>
         </div>
         <div class="sign-details grid-margin">
         <div class="card mt-4 p-4">
            <div class=" sign2-card ">
               <h5 class="hl mt-4 mb-4">Contact Details</h5>
               <div class="mb-3 mt-4 row" >
                  <label for="name" class="col-sm-2 col-form-label">Given Name:*</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" id="text">
                  </div>
               </div>
               <div class="mb-3 row" >
                  <label for="name" class="col-sm-2 col-form-label">Family Name:*</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" id="text">
                  </div>
               </div>
               <div class="mb-3 row" >
                  <label for="email" class="col-sm-2 col-form-label">Email:*</label>
                  <div class="col-sm-6">
                     <input type="email" class="form-control" id="email">
                  </div>
               </div>
               <div class="mb-3 row" >
                  <label for="number" class="col-sm-2 col-form-label">Phone:*</label>
                  <div class="col-sm-6">
                     <input type="number" class="form-control" id="number">
                  </div>
               </div>
               <div class="mb-3 row" >
                  <label for="number" class="col-sm-2 col-form-label">FAX:*</label>
                  <div class="col-sm-6">
                     <input type="number" class="form-control" id="number">
                  </div>
               </div>
               <div class="mb-3 row" >
                  <label for="text" class="col-sm-2 col-form-label">Company:*</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" id="text">
                  </div>
               </div>
            </div>
            <div class=" sign2-card ">
               <h5 class="hl mt-4">Address Details</h5>
               <div class="mb-3 mt-4 row" >
                  <label for="Address" class="col-sm-2 col-form-label">Address:*</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" id="text">
                  </div>
               </div>
               <div class="mb-3 row" >
                  <label for="text" class="col-sm-2 col-form-label">Suburb:*</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" id="text">
                  </div>
               </div>
               <div class="mb-3 row" >
                  <label for="state" class="col-sm-2 col-form-label">State:*</label>
                  <select class="col-sm-6 select-input">
                     <option value="AL">Alabama</option>
                     <option value="AK">Alaska</option>
                     <option value="AZ">Arizona</option>
                     <option value="AR">Arkansas</option>
                     <option value="CA">California</option>
                     <option value="CO">Colorado</option>
                     <option value="CT">Connecticut</option>
                     <option value="DE">Delaware</option>
                     <option value="DC">District Of Columbia</option>
                     <option value="FL">Florida</option>
                     <option value="GA">Georgia</option>
                     <option value="HI">Hawaii</option>
                     <option value="ID">Idaho</option>
                     <option value="IL">Illinois</option>
                     <option value="IN">Indiana</option>
                     <option value="IA">Iowa</option>
                     <option value="KS">Kansas</option>
                     <option value="KY">Kentucky</option>
                     <option value="LA">Louisiana</option>
                     <option value="ME">Maine</option>
                     <option value="MD">Maryland</option>
                     <option value="MA">Massachusetts</option>
                     <option value="MI">Michigan</option>
                     <option value="MN">Minnesota</option>
                     <option value="MS">Mississippi</option>
                     <option value="MO">Missouri</option>
                     <option value="MT">Montana</option>
                     <option value="NE">Nebraska</option>
                     <option value="NV">Nevada</option>
                     <option value="NH">New Hampshire</option>
                     <option value="NJ">New Jersey</option>
                     <option value="NM">New Mexico</option>
                     <option value="NY">New York</option>
                     <option value="NC">North Carolina</option>
                     <option value="ND">North Dakota</option>
                     <option value="OH">Ohio</option>
                     <option value="OK">Oklahoma</option>
                     <option value="OR">Oregon</option>
                     <option value="PA">Pennsylvania</option>
                     <option value="RI">Rhode Island</option>
                     <option value="SC">South Carolina</option>
                     <option value="SD">South Dakota</option>
                     <option value="TN">Tennessee</option>
                     <option value="TX">Texas</option>
                     <option value="UT">Utah</option>
                     <option value="VT">Vermont</option>
                     <option value="VA">Virginia</option>
                     <option value="WA">Washington</option>
                     <option value="WV">West Virginia</option>
                     <option value="WI">Wisconsin</option>
                     <option value="WY">Wyoming</option>
                  </select>
               </div>
               <div class="mb-3 row" >
                  <label for="post code" class="col-sm-2 col-form-label">Postcode:*</label>
                  <div class="col-sm-6">
                     <input type="number" class="form-control" id="number">
                  </div>
               </div>
            </div>
            <div class=" sign2-card ">
               <h5 class="hl mt-4">Promotion Details</h5>
               <div class="mb-3 mt-4 row" >
                  <label for="question" class="col-sm-2 col-form-label">How did you find us:*</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" id="text">
                  </div>
               </div>
            </div>
            <div class=" sign2-card ">
               <h5 class="hl mt-4">Profile Details</h5>
               <div class="mb-3 mt-4 row" >
                  <label for="user name" class="col-sm-2 col-form-label">Username:*</label>
                  <div class="col-sm-6">
                     <input type="name" class="form-control" id="name">
                  </div>
               </div>
               <div class="mb-3 row" >
                  <label for="password" class="col-sm-2 col-form-label">Password:*</label>
                  <div class="col-sm-6">
                     <input type="password" class="form-control" id="password">
                  </div>
               </div>
               <div class="mb-3 row" >
                  <label for="confirm password" class="col-sm-2 col-form-label">Repeat Password:*</label>
                  <div class="col-sm-6">
                     <input type="password" class="form-control" id="password">
                  </div>
               </div>
               <div class="mb-3 row">
                  <label for="formFile" class="col-sm-2 form-label">Company Logo</label>
                  <div class="col-sm-6">
                     <input class="form-control form-control-lg" id="formFileLg" type="file">
                  </div>
               </div>
            </div>
            <div class=" sign2-card ">
               <h5 class="hl mt-4">Invoice Details</h5>
               <div class="mb-3 mt-4 row" >
                  <label for="full name" class="col-sm-2 col-form-label">Full Name:*</label>
                  <div class="col-sm-6">
                     <input type="name" class="form-control" id="name">
                  </div>
               </div>
               <div class="mb-3 mt-4 row" >
                  <label for="Address" class="col-sm-2 col-form-label">Address:*</label>
                  <div class="col-sm-6">
                     <input type="address" class="form-control" id="text">
                  </div>
               </div>
               <div class="mb-3 row" >
                  <label for="text" class="col-sm-2 col-form-label">Suburb:*</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" id="text">
                  </div>
               </div>
               <div class="mb-3 row" >
                  <label for="post code" class="col-sm-2 col-form-label">Postcode:*</label>
                  <div class="col-sm-6">
                     <input type="number" class="form-control" id="number">
                  </div>
               </div>
               <div class="mb-3 row" >
                  <label for="state" class="col-sm-2 col-form-label">State:*</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" id="state">
                  </div>
               </div>
            </div>
            <div class="text-center">
               <a class="btn button">SIGN IN</a>
            </div>
         </div>
         <div class="Footer-last grid-margin pb-2">
            <div class="container-fluid">
               <div class="row">
                  <div
                     class="footer-last-inner d-sm-flex justify-content-sm-between text-center pt-4"
                     >
                     <img class="sign-footer" src="/images/Logos/main-logo.png" />
                     <p class="footer-signup">
                        <span>Copyright Â© 2022 </span>
                        <span>Privacy Policy</span>
                        Terms and Conditions
                     </p>
                  </div>
               </div>
            </div>

</html>
