<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script src="./Js/index.js"></script>
  </head>
  <body>
    <section class="">
      <div class="signup-header">
        <div class="banner-section-con">
          <div class="banner-inner">
            <h1>CREATE NEW ACCOUNT</h1>
          </div>
        </div>
      </div>

      <div class="sign-details grid-margin">
        <div class="card mt-4 p-4">
            <div class=" sign2-card ">
                <h5 class="hl mt-4">Contact Details</h5>
                <div class="mb-3 mt-4 row" >
                    <label for="name" class="col-sm-2 col-form-label">Given Name:*</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="text">
                    </div>
                </div>
                <div class="mb-3 row" >
                    <label for="name" class="col-sm-2 col-form-label">Family Name:*</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="text">
                    </div>
                </div>
                <div class="mb-3 row" >
                    <label for="email" class="col-sm-2 col-form-label">Email:*</label>
                    <div class="col-sm-6">
                      <input type="email" class="form-control" id="email">
                    </div>
                </div>
                <div class="mb-3 row" >
                    <label for="number" class="col-sm-2 col-form-label">Phone:*</label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control" id="number">
                    </div>
                </div>
                <div class="mb-3 row" >
                    <label for="number" class="col-sm-2 col-form-label">FAX:*</label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control" id="number">
                    </div>
                </div>
                <div class="mb-3 row" >
                    <label for="text" class="col-sm-2 col-form-label">Company:*</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="text">
                    </div>
                </div>
                
            </div>
            <div class=" sign2-card ">
                <h5 class="hl mt-4">Address Details</h5>
                <div class="mb-3 mt-4 row" >
                    <label for="Address" class="col-sm-2 col-form-label">Address:*</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="text">
                    </div>
                    
                </div>
                <div class="mb-3 row" >
                    <label for="text" class="col-sm-2 col-form-label">Suburb:*</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="text">
                    </div>
                </div>
                <div class="mb-3 row" >
                    <label for="state" class="col-sm-2 col-form-label">State:*</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="state">
                    </div>
                </div>
                <div class="mb-3 row" >
                    <label for="post code" class="col-sm-2 col-form-label">Postcode:*</label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control" id="number">
                    </div>
                </div>
               
                
            </div>
            <div class=" sign2-card ">
                <h5 class="hl mt-4">Promotion Details</h5>
                <div class="mb-3 mt-4 row" >
                    <label for="question" class="col-sm-2 col-form-label">How did you find us:*</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="text">
                    </div>
                    
                </div>
            </div>
            <div class=" sign2-card ">
                <h5 class="hl mt-4">Profile Details</h5>
                <div class="mb-3 mt-4 row" >
                    <label for="user name" class="col-sm-2 col-form-label">Username:*</label>
                    <div class="col-sm-6">
                      <input type="name" class="form-control" id="name">
                    </div>
                    
                </div>
                <div class="mb-3 row" >
                    <label for="password" class="col-sm-2 col-form-label">Password:*</label>
                    <div class="col-sm-6">
                      <input type="password" class="form-control" id="password">
                    </div>
                </div>
                <div class="mb-3 row" >
                    <label for="confirm password" class="col-sm-2 col-form-label">Repeat Password:*</label>
                    <div class="col-sm-6">
                      <input type="password" class="form-control" id="password">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="formFile" class="col-sm-2 form-label">Company Logo</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="file" id="formFile">
                    </div>
                </div>
               
                
            </div>
        </div>
       
        
      <div class="Footer-last grid-margin pb-2">
        <div class="container-fluid">
          <div class="row">
            <div
              class="footer-last-inner d-sm-flex justify-content-sm-between text-center pt-4"
            >
              <img class="sign-footer" src="/images/Logos/main-logo.png" />
              <p>
                <span>Copyright Â© 2022 </span>
                <span>Privacy Policy</span>
                Terms and Conditions
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
