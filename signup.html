<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script src="./Js/index.js"></script>
  </head>
  <body>
    <section class="">
      <div class="signup-header">
        <div class="banner-section-con">
          <div class="banner-inner">
            <h1>CREATE NEW ACCOUNT</h1>
          </div>
        </div>
      </div>
      <div class="signup-inner">
        <div class="d-flex justify-content-center">
          <div class="text-center">
            <div class="card">
              <div class="card-logo">
                <img  class="logo-img" src="/images/Logos/main-logo.png" />
                <h5>Create an Account</h5>
                <p>READY TO START</p>
                <div>
                  <div class="d-flex">
                    <input
                      type="email"
                      id="inputPassword5"
                      class="form-control mb-3 position-relative"
                      aria-describedby="passwordHelpBlock"
                      placeholder="Email"
                    />
                  <img class="img-fluid email-sign " src="/images/email.png" />  
                  </div>

                  <input
                    type="password"
                    id="inputPassword5"
                    class="form-control"
                    aria-describedby="passwordHelpBlock"
                    placeholder="Password"
                  />
                  <p>
                    <a>Forgot Password?</a>
                  </p>
                </div>
                <div class="d-flex justify-content-between">
                  <div class="d-flex align-items-center">
                    <p class="mb-0">Already have an account?
                      <a>Sign in</a>
                    </p>
                  </div>
                  <button class="btn button">Next</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
