<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script src="./Js/index.js"></script>
  </head>
  <body>
    <section class="">
      <div class="signup-header">
        <div class="banner-section-con">
          <div class="banner-inner">
            <h1>SIGN IN ACCOUNT</h1>
          </div>
        </div>
      </div>
      <div class="signup-inner">
        <div class="d-flex justify-content-center">
          <div class="">
            <div class="card">
              <div class="card-logo">
                <div class="card-logo-inner text-center">
                  <img class="logo-img" src="/images/Logos/main-logo.png" />
                  <h5>Sign in Acoount</h5>
                  <p class="mb-4">TO CONTINUE</p>
                </div>
                <div>
                  <div class="d-flex">
                    <input
                      type="email"
                      id="inputPassword5"
                      class="form-control mb-3 position-relative"
                      placeholder="Email"
                    />
                    <img class="img-fluid email-sign" src="/images/email-sign.png" />
                  </div>
                  <div class="d-flex">
                    <input
                      type="password"
                      id="inputPassword5"
                      class="form-control"
                      aria-describedby="passwordHelpBlock"
                      placeholder="Password"
                    />
                    <img class="img-fluid lock-sign" src="/images/lock.png" />
                  </div>
                  <p class="mt-3">
                    <a href="/resetpassword.html">Forgot Password?</a>
                  </p>
                </div>
                <div class="d-flex justify-content-between">
                  <div class="d-flex align-items-center">
                    <p class="mb-0">
                      <a href="/signup.html">
                        Create an account?
                      </a>
                    </p>
                  </div>
                  <button class="btn button signin"  >SIGN IN</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="Footer-last grid-margin pb-2">
        <div class="container-fluid">
          <div class="row">
            <div
              class="footer-last-inner d-sm-flex justify-content-sm-between text-center pt-4"
            >
              <img class="sign-footer" src="/images/Logos/main-logo.png" />
              <p class="footer-signup">
                <span>Copyright Â© 2022 </span>
                <span>Privacy Policy</span>
                Terms and Conditions
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
